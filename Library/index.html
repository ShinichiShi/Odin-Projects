<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main">
        <nav>
            <p>WELCOME TO THE LIBRARY!!</p>
        </nav>
        <div class="hero">
            <div class="card">
                <div class="initial_Card">
                    <button id="plus">clickme</button>
                </div>
            </div>
            <div class="card">
                <div class="details">
                    <div class="title">TITLE</div>
                    <div class="author">author</div>
                    <div class="pages">Pages</div>
                    <button id="read">read</button>
                </div>
            </div>
        </div>
        <div class="section" hidden>
            <div class="form">

                <div class="input_details">Title of book: <input type="text" name="Title" id="title"></div>
                <div class="input_details">Author of book: <input type="text" name="author" id="author"></div>
                <div class="input_details">Pages of book: <input type="text" name="pages" id="pages"></div>
                <div class="input_details"><input type="radio" name="read" id="read" toggle="true"> Status</div>
                <div class="input_details">
                    <button type="radio" id="close" >Submit</button>
                </div>
            </div>

        </div>

        <footer>
            DESIGNED BY @SHINICHI
        </footer>
        <script src="script.js"></script>
    </div>
</body>

</html>
